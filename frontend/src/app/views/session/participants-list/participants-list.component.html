<form (submit)="onAddParticipantSubmit($event, addParticipantInput)">
    <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Enter Name" #addParticipantInput>
        <button type="submit" pButton pRipple label="Add Participant"
                [disabled]="!addParticipantInput.value.trim()"></button>
    </div>
</form>

<p-orderList [value]="participants?.value" [selection]="selectedParticipants" [dragdrop]="true" (onReorder)="onReorderParticipants()">
    <ng-template let-participant pTemplate="item">
        <div class="text-mute" [class.driver]="isFirstInParticipantsList(participant)" [class.navigator]="isSecondInParticipantsList(participant)">
            <p-avatar pTooltip="{{participant}}" size="large"
                      label="{{participant?.charAt(0).toUpperCase() + participant?.charAt(1).toUpperCase()}}"></p-avatar>
            <span>{{participant}}</span>
            <p-button class="position-absolute z-999" type="button" (onClick)="onRemoveParticipant(participant)">
                <i class="pi pi-trash"></i>
            </p-button>
        </div>
    </ng-template>
</p-orderList>
