<h3>Settings</h3>
<form [formGroup]="sessionSettings">
    <label for="userInputCountdownMinutes" style="display: block">Minutes</label>
    <p-inputNumber id="userInputCountdownMinutes" formControlName="inputMinutes" [showButtons]="true" buttonLayout="vertical" inputId="vertical" [min]="0" [max]="60"
                   decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
    </p-inputNumber>

    <label for="userInputCountdownSeconds" style="display: block">Seconds</label>
    <p-inputNumber id="userInputCountdownSeconds" formControlName="inputSeconds" [showButtons]="true" buttonLayout="vertical" inputId="vertical" [min]="0" [max]="60"
                   decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
    </p-inputNumber>
</form>
